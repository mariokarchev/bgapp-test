version: '3.8'
services:
    web:
        build:
            context: .
            dockerfile: Dockerfile.web
        image: web:0.1
        ports:
            - 8080:80
        container_name: web
        volumes:
            - "${PROJECT_ROOT}:/var/www/html:ro"
        networks:
            - app-network
        depends_on:
            - db
    db:
        build:
            context: .
            dockerfile: Dockerfile.db
        image: mariadb:0.1
        container_name: db
        networks:
            - app-network
        environment:
            MYSQL_ROOT_PASSWORD: "${DB_ROOT_PASSWORD}"
networks:
    app-network:
